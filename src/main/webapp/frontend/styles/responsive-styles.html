<custom-style>
    <style>

        .root-layout {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .scroller {
            -webkit-overflow-scrolling: touch;
        }

        .menu-button {
            display: none;
        }

        .wrapping-layout {
            flex-wrap: wrap;
        }


        /* Small viewports */
        @media(max-width: 1024px) {

            .navicol {
                position: absolute;
                transform: translateX(-100%);
                transition: transform 0.2s;
            }

            .view-header .menu-button {
                display: block;
            }

            /* Move menu into viewport */
            [show-menu] .navicol {
                transform: translateX(0);
            }

            .navicol-scrim {
                position: absolute;
                z-index: 1;
                width: 0;
                height: 0;
                background: var(--lumo-shade-50pct);
                opacity: 0;
                transition: opacity 0.2s;
            }

            /* Show scrim */
            [show-menu] .navicol-scrim {
                opacity: 1;
                width: 100vw;
                height: 100vh;
            }

            .view-footer {
                padding: var(--lumo-space-s);
            }

            .wrapping-layout {
                flex-direction: column;
                align-items: flex-start;
            }

        }


    </style>
</custom-style>
