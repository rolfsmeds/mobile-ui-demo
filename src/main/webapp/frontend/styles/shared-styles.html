<link rel="import" href="responsive-styles.html">

<custom-style>
    <style>

        /* Utility styles */

        .scroller {
            overflow: auto;
        }

        .noshrink {
            flex-shrink: 0;
        }

        div {
            box-sizing: border-box;
        }


        /* Root layout */

        .root-layout {
            background: var(--lumo-shade-5pct);
        }


        /* Navigation menu */

        .navicol {
            background: var(--lumo-base-color);
            box-shadow: var(--lumo-box-shadow-s);
            z-index: 2;
        }

        .navicol-header {
            border-bottom: 1px solid var(--lumo-contrast-50pct);
            font-weight: 500;
        }

        .navicol a {
            color: var(--lumo-contrast);
        }


        /* View */

        .view-header/*, .view-footer*/ {
            background: var(--lumo-base-color);
            box-shadow: var(--lumo-box-shadow-s);
            padding: var(--lumo-space-m);
        }

        .view-footer {
            background: var(--lumo-base-color);
            border-top: 1px solid var(--lumo-shade-20pct);
        }

        .view-contents {
            padding: var(--lumo-space-m);
        }

    </style>
</custom-style>
